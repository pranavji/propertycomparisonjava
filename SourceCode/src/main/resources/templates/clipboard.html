<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <title> Property Utility for Java </title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <script th:src="@{/js/main.js}"></script>

    <link rel="stylesheet"
          th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}"/>
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark  fixed-top" style="background-color: #003d7d;">
    <a class="navbar-brand" href="/"> Property Utility for Java - OSPYN</a>
</nav>

<main class="container" id="maincontainer" role="main">

    <div class="row">
        <div class="col-md-12 ">
            <div class="inputbox" id="dsrc1">
                <form action="process" method="post">
                    <div class="form-group">
                        <label for="src1">Property File 1:</label>
                        <textarea class="form-control" id="src1" name="src1" required="true" rows="7"
                                  style="white-space: pre;padding-left: 35px;padding-top: 10px;"></textarea>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="src1">Property File 2:</label>
                        <textarea class="form-control" id="src2" name="src2" required="true" rows="7"
                                  style="white-space: pre;padding-left: 35px;padding-top: 10px;"></textarea>
                    </div>

                    <button class="btn btn-primary" name="submit" type="submit" value="compare">Compare</button>
                    <button class="btn btn-warning" name="submit" type="submit" value="merge">Merge</button>

                </form>
            </div>

            <ol>
                <li th:each="task : ${tasks}" th:text="${task}"></li>
            </ol>
        </div>

    </div>

</main>
<!-- /.container -->

<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>
