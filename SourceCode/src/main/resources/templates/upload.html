<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <title> Property Utility for Java </title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <script th:src="@{/js/main.js}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <link rel="stylesheet"
          th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}"/>
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: #003d7d;">
    <a class="navbar-brand" href="/"> Property Utility for Java - OSPYN</a>
</nav>

<main class="container" id="maincontainer" role="main">
    <div class="row" style="margin-top:20%;margin-bottom:30px">
        <div class="col-md-8 offset-2" style="text-align:center"><h3>Choose property files</h3></div>
        <br>
    </div>
    <div class="row">

        <div class="col-md-12 ">
            <div class="inputbox" id="dsrc1">
                <form action="processfile" enctype="multipart/form-data" method="post">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="custom-file mb-3">
                                    <input class="custom-file-input" id="src1" name="src1"
                                           required="true" style="padding-left: 35px;padding-top: 10px;" type="file"/>
                                    <label class="custom-file-label" for="src1">Choose Property File 1</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="custom-file mb-3">
                                    <input class="custom-file-input" id="src2" name="src2"
                                           required="true" style="padding-left: 35px;padding-top: 10px;" type="file"/>
                                    <label class="custom-file-label" for="src2">Choose Property File 2</label>
                                </div>
                            </div>
                        </div>

                        <div row="row">
                            <div class="col-md-12">
                                <button class="btn btn-primary" name="submit" style="width:50%" type="submit"
                                        value="compare">Compare
                                </button>

                                <button class="btn btn-warning" name="submit" style="width:49%" type="submit"
                                        value="merge">Merge
                                </button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>

            <ol>
                <li th:each="task : ${tasks}" th:text="${task}"></li>
            </ol>
        </div>

    </div>

</main>
<!-- /.container -->

<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script>

$(document).ready(function() {
$(".custom-file-input").each(function (){
if($(this).val().length>0)
var fileName = $(this).val().split("\\").pop();
  $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
}
);

$(".custom-file-input").on("change", function() {
  var fileName = $(this).val().split("\\").pop();
  $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
});
});

</script>
</body>
</html>
